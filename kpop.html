    body {
      margin: 0;

    }

    header {
      text-align: center;

      font-family: "Playfair Display", serif;

      margin: 60px auto 80px auto;

      color: #ffffff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #7e57ff;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #3b208b;
      font-size: 0.9em;
    }

    @media screen and (max-width: 768px) {
      .gallery img {
        width: 180px;
        height: 180px;
      }

      header h1 {
        font-size: 2.4em;
      }
    }

    @media screen and (max-width: 480px) {
      .gallery img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
