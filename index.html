<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xia | Homepage</title>

  <style>
    /* ===== BASE STYLES ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f0f4ff;
      color: #1b1464;
      overflow-x: hidden;
    }

    /* ===== YOUR ORIGINAL IMAGE CONTAINER ===== */
    .image-container {
      width: 100%;
      height: 400px;
      border: 1px solid black;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      float: left;
      display: block;
    }

    /* ===== HOBBIES SECTION ===== */
    .hobbies {
      background: url('https://itzturvi.github.io/homepage/images/background.png') no-repeat center/cover;
      padding: 80px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hobbies h2 {
      font-family: "Playfair Display", serif;
      font-size: 3em;
      color: #1b1464;
      margin-bottom: 50px;
      text-shadow: 0 2px 8px rgba(255,255,255,0.8);
    }

    .hobby-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
      max-width: 1000px;
    }

    .hobby-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .hobby-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hobby-item img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .hobby-item p {
      margin-top: 15px;
    }

    .hobby-item a {
      text-decoration: none;
      color: #1b1464;
      font-weight: bold;
      font-size: 1.3em;
      transition: color 0.3s ease;
    }

    .hobby-item a:hover {
      color: #7e57ff;
    }

    /* ===== SPOTIFY EMBED ===== */
    iframe {
      display: block;
      margin: 60px auto 80px auto;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
    }

    /* ===== RESPONSIVE FIXES ===== */
    @media screen and (max-width: 768px) {
      .image-container {
        height: 250px;
      }

      .hobbies h2 {
        font-size: 2.2em;
      }

      .hobby-item img {
        width: 160px;
        height: 160px;
      }

      iframe {
        width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      .image-container {
        height: 200px;
      }

      .hobby-item img {
        width: 130px;
        height: 130px;
      }

      .hobbies {
        padding: 60px 10px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== ABOUT ME IMAGE ===== -->
  <div class="image-container">
    <img src="https://itzturvi.github.io/homepage/images/aboutme.png" alt="About Me">
  </div>

  <!-- ===== HOBBIES SECTION ===== -->
  <section class="hobbies">
    <h2>HOBBIES</h2>

    <div class="hobby-gallery">
      <div class="hobby-item">
        <a href="projectsekai.html">
          <img src="https://itzturvi.github.io/homepage/images/pjsk.jpg" alt="Project Sekai">
        </a>
        <p><a href="projectsekai.html">Project Sekai</a></p>
      </div>

      <div class="hobby-item">
        <a href="wuwa.html">
          <img src="https://itzturvi.github.io/homepage/images/wuwa.jpg" alt="Wuthering Waves">
        </a>
        <p><a href="wuwa.html">Wuthering Waves</a></p>
      </div>

      <div class="hobby-item">
        <a href="hsr.html">
          <img src="https://itzturvi.github.io/homepage/images/hsr.jpg" alt="Honkai Star Rail">
        </a>
        <p><a href="hsr.html">Honkai Star Rail</a></p>
      </div>

      <div class="hobby-item">
        <a href="kpop.html">
          <img src="https://itzturvi.github.io/homepage/images/jisoo.jpg" alt="K-pop">
        </a>
        <p><a href="kpop.html">K-pop</a></p>
      </div>
    </div>
  </section>

  <!-- ===== SPOTIFY EMBED (BOTTOM) ===== -->
  <iframe data-testid="embed-iframe" 
    src="https://open.spotify.com/embed/track/09B49mDd16vmAxbRKXdTfd?utm_source=generator&theme=0" 
    width="100%" height="352" frameBorder="0" 
    allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>

</body>
</html>
