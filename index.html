<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xia | Homepage</title>

  <style>
    /* ===== BASE STYLES ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f0f4ff;
      color: #1b1464;
      overflow-x: hidden;
    }

    /* ===== IMAGE CONTAINER ===== */
    .image-container {
      width: 100%;
      height: 400px;
      border: none;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== HOBBIES SECTION ===== */
    .hobbies {
      background: url('https://itzturvi.github.io/homepage/images/background.png') no-repeat center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 100px 40px;
    }

    .hobbies h2 {
      font-family: "Playfair Display", serif;
      font-size: 3.5em;
      color: #1b1464;
      margin-bottom: 60px;
      text-shadow: 0 2px 8px rgba(255,255,255,0.8);
    }

    .hobby-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 70px;
    }

    .hobby-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .hobby-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hobby-item img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .hobby-item p {
      margin-top: 15px;
    }

    .hobby-item a {
      text-decoration: none;
      color: #1b1464;
      font-weight: bold;
      font-size: 1.3em;
      transition: color 0.3s ease;
    }

    .hobby-item a:hover {
      color: #7e57ff;
    }

    /* ===== SPOTIFY EMBED ===== */
    iframe {
      display: block;
      margin: 60px auto 80px auto;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
    }

  </style>
</head>

<body>

  <!-- ===== ABOUT ME IMAGE ===== -->
  <div class="image-container">
    <img src="https://itzturvi.github.io/homepage/images/aboutme.png" alt="About Me">
  </div>

  <!-- ===== HOBBIES SECTION ===== -->
  <section class="hobbies">
    <h2>HOBBIES</h2>

    <div class="hobby-gallery">
      <div class="hobby-item">
        <a href="projectsekai.html">
          <img src="https://itzturvi.github.io/homepage/images/pjsk.jpg" alt="Project Sekai">
        </a>
        <p><a href="projectsekai.html">Project Sekai</a></p>
      </div>

      <div class="hobby-item">
        <a href="wuwa.html">
          <img src="https://itzturvi.github.io/homepage/images/wuwa.jpg" alt="Wuthering Waves">
        </a>
        <p><a href="wuwa.html">Wuthering Waves</a></p>
      </div>

      <div class="hobby-item">
        <a href="hsr.html">
          <img src="https://itzturvi.github.io/homepage/images/hsr.jpg" alt="Honkai Star Rail">
        </a>
        <p><a href="hsr.html">Honkai Star Rail</a></p>
      </div>

      <div class="hobby-item">
        <a href="kpop.html">
          <img src="https://itzturvi.github.io/homepage/images/jisoo.jpg" alt="K-pop">
        </a>
        <p><a href="kpop.html">K-pop</a></p>
      </div>
    </div>
  </section>

  <!-- ===== SPOTIFY EMBED (MOVED TO BOTTOM) ===== -->
  <iframe data-testid="embed-iframe" 
    src="https://open.spotify.com/embed/track/09B49mDd16vmAxbRKXdTfd?utm_source=generator&theme=0" 
    width="100%" height="352" frameBorder="0" 
    allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>

</body>
</html>
