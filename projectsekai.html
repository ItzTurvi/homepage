<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xia | Project Sekai</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fcd1ff; /* soft pastel pink */
      color: #1b1464;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px 20px;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      font-size: 3em;
      margin: 0;
      color: #1b1464;
      text-shadow: 0 2px 8px rgba(255,255,255,0.6);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* ===== VIDEO SECTION ===== */
    .video {
      text-align: center;
      margin-top: 60px;
    }

    .video h2 {
      font-family: "Playfair Display", serif;
      font-size: 2em;
      color: #1b1464;
      margin-bottom: 20px;
    }

    .video iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .back-button {
      display: inline-block;
      margin: 60px auto 80px auto;
      padding: 12px 25px;
      background-color: #1b1464;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #7e57ff;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: 0.9em;
    }

    @media screen and (max-width: 768px) {
      .gallery img {
        width: 180px;
        height: 180px;
      }

      header h1 {
        font-size: 2.4em;
      }

      .video iframe {
        height: 300px;
      }
    }

    @media screen and (max-width: 480px) {
      .gallery img {
        width: 140px;
        height: 140px;
      }

      .video iframe {
        height: 250px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Project Sekai üé∂</h1>
  </header>

  <section class="gallery">
    <img src="https://itzturvi.github.io/homepage/images/pjsk1.jpg" alt="pjsk1">
    <img src="https://itzturvi.github.io/homepage/images/pjsk2.jpg" alt="pjsk2">
    <img src="https://itzturvi.github.io/homepage/images/pjsk3.jpg" alt="pjsk3">
    <img src="https://itzturvi.github.io/homepage/images/pjsk4.jpg" alt="pjsk4">
    <img src="https://itzturvi.github.io/homepage/images/pjsk5.jpg" alt="pjsk5">
  </section>

  <!-- ===== VIDEO SECTION ===== -->
  <section class="video">
    <h2>Silly cover of D/N/A I did üé§</h2>
    <iframe 
      src="https://www.youtube.com/embed/gI0jcsvT53c"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>

  <div style="text-align:center;">
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>

  <footer>
    2025 Xia | Designed with üíñ
  </footer>

</body>
</html>
